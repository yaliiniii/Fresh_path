<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/stylelogin2.css">
  <title>Doctor Login - Smoking Rehab App</title>
</head>
<body>
  <div class="form-container">
    <h2>Doctor Login</h2>
    <form method="post" action="#" enctype="multipart/form-data">
      <label for="docName">Full Name</label>
      <input type="text" id="docName" placeholder="Enter your full name" required />

      <label for="docEmail">Email</label>
      <input type="email" id="docEmail" placeholder="Enter your email" required />

      <label for="license">License Number</label>
      <input type="text" id="license" placeholder="Enter license number" required />

      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" placeholder="e.g., 5" required />

      <label for="certificate">Upload Certificate</label>
      <input type="file" id="certificate" accept=".pdf,.jpg,.png" required />

      <button type="submit" class="btn"><link rel="stylesheet" href="../index.html">Login as Doctor</button>
    </form>
    <div class="switch-link">
      Want to quit smoking? <a href="../pages/login.html">User Login</a>
    </div>
  </div>
</body>
</html>
