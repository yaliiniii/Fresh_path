<!DOCTYPE html>
<html>
<head>
  <title>fresh path sign in</title>
  <link rel="stylesheet" href="../css/stylesignup.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Get started now</h2>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Your name" />

        <label>Email address</label>
        <input type="email" placeholder="Your email" />

        <label>Password</label>
        <input type="password" placeholder="Enter password" />

        <div class="checkbox">
          <input type="checkbox" id="agree" />
          <label for="agree">I agree</label>
        </div>

        <a href="../index.html" class="signup-btn">
          Sign Up
        </a>

        <p class="or text-center">OR</p>

        <a href="../pages/login.html" class="google-btn" type="button">
          Login
        </a>
      </form>
    </div>
    <div class="right">
      <img src="../assests/smoke.jpg" alt="Smoke Background" />
      <div class="hero-text">
        <h2>Don't smoke any more!</h2>
        <div class="pagination">
          <span>01</span>
          <span>/</span>
          <span>06</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
