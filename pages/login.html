<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../css/style.css">
<head>
  <title>Smoking Rehab App - Login</title>
</head>
<body>
  <div class="login-container">
    <h2>Fresh Path</h2>

    <div class="switch-buttons">
      <button id="userBtn" class="active">User Login</button>
     <a href="../pages/login2.html"><button id="doctorBtn">Doctor Login</button></a>
    </div>
    <form id="userForm" class="active">
      <label for="userName">Full Name</label>
      <input type="text" id="userName" placeholder="Enter your full name" required />

      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" placeholder="Enter your email" required />

      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" placeholder="Enter your password" required />
      
      <div class="btn" style="text-align: center;">
          <a href="../index.html" class="text-light">Login as User</a>
      </div>
    </form>
  </div>
</body>
</html>
