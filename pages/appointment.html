<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment - Fresh Path</title>
  <link rel="stylesheet" href="../css/styleappointment.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="../assests/logo.png" alt="Fresh Path Logo" />
      <span>Fresh Path</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../pages/about.html">About</a>
      <a href="../pages/tracker.html">Quit Plan</a>
      <a href="../pages/appointment.html" class="active">Appointment</a>
    </nav>
  </header>
  <section class="banner">
    <h2>Book Your Doctor Appointment</h2>
  </section>
  <section class="appointment-section">
    <div class="appointment-container">
      <h3>Schedule Your Consultation</h3>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
          <option value="">-- Choose a doctor --</option>
          <option>Dr. Anjali Sharma – Addiction Specialist</option>
          <option>Dr. Rohan Mehta – Counselor</option>
          <option>Dr. Kavitha Rao – Counselor</option>
        </select>

        <label for="message">Additional Notes:</label>
        <textarea id="message" name="message" placeholder="Any specific concerns?"></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </div>
  </section>
  <footer>
           <p>@ Designed with HTML and CSS</p>
    </footer>
</body>
</html>
